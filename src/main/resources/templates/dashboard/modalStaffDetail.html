<th:block th:fragment="modalStaffDetail">
    <div class="modal fade" id="modalStaffDetail" tabindex="-1" aria-hidden="true" data-bs-backdrop="static"
         data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal Detail Staff</h1>
                    <button type="button" class="btn-close btnClose" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                        <div class="modal-alert-danger hide">
                    </div>
                    <form method="post" id="formDetail" enctype="multipart/form-data">
                        <div class="container">
                            <div class="row mb-3">
                                <div class="col-6">
                                    <div class="row">
                                        <div class="col-lg-6 form-group">
                                            <label for="titleDe" class="form-label">Title</label>
                                            <input type="text" class="form-control" id="titleDe" name="titleDe" readonly>
                                            <div class="form-message"></div>
                                        </div>
                                        <div class="col-lg-6 form-group">
                                            <label for="phoneDe" class="form-label">Phone</label>
                                            <input type="text" class="form-control" id="phoneDe" name="phoneDe" readonly>
                                            <div class="form-message"></div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6 form-group">
                                            <label for="provinceDe">Province</label>
                                            <select class="form-select" name="provinceDe" id="provinceDe" readonly=""></select>
                                            <div class="form-message"></div>
                                        </div>
                                        <div class="col-lg-6 form-group">
                                            <label for="districtDe">District</label>
                                            <select class="form-select" name="districtDe" id="districtDe" readonly=""></select>
                                            <div class="form-message"></div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6 form-group">
                                            <label for="wardDe">Ward</label>
                                            <select class="form-select" name="wardDe" id="wardDe" readonly=""></select>
                                            <div class="form-message"></div>
                                        </div>
                                        <div class="col-lg-6 form-group">
                                            <label for="addressDe" class="form-label">Address</label>
                                            <input type="text" class="form-control" id="addressDe" name="addressDe" readonly>
                                            <div class="form-message"></div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6 form-group">
                                            <label for="userNameDe" class="form-label">User Name</label>
                                            <input type="text" class="form-control" id="userNameDe" name="userNameDe" readonly>
                                            <div class="form-message"></div>
                                        </div>
                                        <div class="col-lg-6 form-group">
                                            <label for="passWordDe" class="form-label">Password</label>
                                            <input type="text" class="form-control" id="passWordDe" name="passWordDe" readonly>
                                            <div class="form-message"></div>
                                        </div>
                                        <div class="col-lg-6 form-group">
                                            <select class="form-select" name="roleDe" id="roleDe" readonly>
                                                <option value="2" selected>STAFF</option>
                                            </select>
                                            <div class="form-message"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <section>
                                        <div class="wrapper" readonly>
                                            <div class="image-preview">
                                                <canvas id="canvasCreate"></canvas>
                                            </div>
                                            <div class="content">
                                                <div class="icon">
                                                    <i class="fas fa-cloud-upload-alt"></i>
                                                </div>
                                                <div class="text">
                                                    No file chosen, yet!
                                                </div>
                                                <div class="text">
                                                    Max file size = 2MB
                                                </div>
                                            </div>
                                            <div class="clear-image-preview">
                                                <i class="fas fa-times"></i>
                                            </div>
                                            <div class="file-name">
                                                Change image
                                            </div>
                                        </div>
                                        <input type="file" id="imageFileCreate" accept="image/jpeg, image/png" hidden />
                                    </section>
                                </div>
                            </div>
                        </div>
                        <!--                        <div id="loading">-->
                        <!--                        </div>-->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary btnClose" data-bs-dismiss="modal">Close
                    </button>
                    <button type="button" id="btnCreate" class="btn btn-outline-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
</th:block>
