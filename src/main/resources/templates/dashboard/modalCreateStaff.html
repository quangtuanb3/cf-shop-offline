<th:block th:fragment="modalCreateStaff">
    <div class="modal fade" id="modalCreate" tabindex="-1" aria-hidden="true" data-bs-backdrop="static"
         data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal create staff</h1>
                    <button type="button" class="btn-close btnClose" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!--                    <div class="error-area"></div>-->
                    <div class="modal-alert-danger hide">
                    </div>
                    <form method="post" id="formCreate" enctype="multipart/form-data">
                        <div class="container">
                            <div class="row mb-3">
                                <div class="col-6">
                                    <div class="row">
                                        <div class="col-lg-6 form-group">
                                            <label for="titleCre" class="form-label">Title</label>
                                            <input type="text" class="form-control" id="titleCre" name="titleCre">
                                            <div class="form-message"></div>
                                        </div>
                                        <div class="col-lg-6 form-group">
                                            <label for="phoneCre" class="form-label">Phone</label>
                                            <input type="text" class="form-control" id="phoneCre" name="phoneCre">
                                            <div class="form-message"></div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6 form-group">
                                            <label for="provinceCre">Province</label>
                                            <select class="form-select" name="provinceCre" id="provinceCre"></select>
                                            <div class="form-message"></div>
                                        </div>
                                        <div class="col-lg-6 form-group">
                                            <label for="districtCre">District</label>
                                            <select class="form-select" name="districtCre" id="districtCre"></select>
                                            <div class="form-message"></div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6 form-group">
                                            <label for="wardCre">Ward</label>
                                            <select class="form-select" name="wardCre" id="wardCre"></select>
                                            <div class="form-message"></div>
                                        </div>
                                        <div class="col-lg-6 form-group">
                                            <label for="addressCre" class="form-label">Address</label>
                                            <input type="text" class="form-control" id="addressCre" name="addressCre">
                                            <div class="form-message"></div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6 form-group">
                                            <label for="userNameCre" class="form-label">User Name</label>
                                            <input type="text" class="form-control" id="userNameCre" name="userNameCre">
                                            <div class="form-message"></div>
                                        </div>
                                        <div class="col-lg-6 form-group">
                                            <label for="passWordCre" class="form-label">Password</label>
                                            <input type="text" class="form-control" id="passWordCre" name="passWordCre">
                                            <div class="form-message"></div>
                                        </div>
                                        <div class="col-lg-6 form-group">
                                            <select class="form-select" name="roleCre" id="roleCre">
                                                <option value="2" selected>STAFF</option>
                                            </select>
                                            <div class="form-message"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <section>
                                        <div class="wrapper">
                                            <div class="image-preview">
                                                <canvas id="canvasCreate"></canvas>
                                            </div>
                                            <div class="content">
                                                <div class="icon">
                                                    <i class="fas fa-cloud-upload-alt"></i>
                                                </div>
                                                <div class="text">
                                                    No file chosen, yet!
                                                </div>
                                                <div class="text">
                                                    Max file size = 2MB
                                                </div>
                                            </div>
                                            <div class="clear-image-preview">
                                                <i class="fas fa-times"></i>
                                            </div>
                                            <div class="file-name">
                                                Change image
                                            </div>
                                        </div>
                                        <input type="file" id="imageFileCreate" accept="image/jpeg, image/png" hidden />
                                    </section>
                                </div>
                            </div>
                        </div>
                        <!--                        <div id="loading">-->
                        <!--                        </div>-->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary btnClose" data-bs-dismiss="modal">Close
                    </button>
                    <button type="button" id="btnCreate" class="btn btn-outline-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
</th:block>
